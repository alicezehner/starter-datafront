<!--HTML comment-->
<!-- make a circle using a rounded div-->
<div id="circle" style="
    z-index: 1;
    position: absolute;
    left: 100px;
    top: 200px;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: black;
"></div>

<button onclick="moveCircle()">Move</button>

<script>
    // JS comment
    var circle = document.getElementById('circle')

    function moveCircle(){
        circle.style.left = '250px';
    }
</script>
